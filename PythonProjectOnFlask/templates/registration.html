<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="createacc.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: lightgreen;
    color: #333;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Шапка */
.header {
    text-align: center;
    margin-bottom: 40px;
}

.logo h1 {
    color: #2c3e50;
    font-size: 32px;
    font-weight: 700;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    position: relative;
    display: inline-block;
    padding-bottom: 10px;
}

.logo h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 1200px;
    height: 3px;
    background-color: #4CAF50;
}

/* Основное содержимое */
.main-content {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
}

.register-container {
    background-color: lightgreen;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 100%;
    max-width: 450px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.register-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
}

.register-title {
    text-align: center;
    color: #2c3e50;
    font-size: 28px;
    margin-bottom: 30px;
    font-weight: 600;
}

/* Форма регистрации */
.register-form {
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 25px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #2c3e50;
    font-size: 16px;
}

.form-input {
    width: 100%;
    padding: 15px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s;
}

.form-input:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
}

.form-input::placeholder {
    color: #aaa;
}

/* Стили для проверки совпадения паролей */
.form-input.error {
    border-color: #f44336;
}

.form-input.success {
    border-color: #4CAF50;
}

.password-match-message {
    font-size: 14px;
    margin-top: 5px;
    display: none;
}

.password-match-message.error {
    color: #f44336;
    display: block;
}

.password-match-message.success {
    color: #4CAF50;
    display: block;
}

/* Кнопка регистрации */
.register-button {
    width: 100%;
    padding: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.register-button:hover {
    background-color: #3d8b40;
    transform: translateY(-2px);
}

.register-button:active {
    transform: translateY(0);
}

.register-button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
    transform: none;
}

/* Ссылка на вход */
.login-link {
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid #eee;
}

.login-link p {
    color: #666;
    font-size: 16px;
}

.login-button {
    color: #4CAF50;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s;
}

.login-button:hover {
    color: #3d8b40;
    text-decoration: underline;
}

.footer {
    text-align: center;
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid #ddd;
    color: #777;
    font-size: 14px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.register-container {
    animation: fadeIn 0.5s ease-out;
}

@media (max-width: 768px) {
    .container {
        padding: 15px;
    }
    
    .register-container {
        padding: 30px 25px;
    }
    
    .logo h1 {
        font-size: 26px;
    }
    
    .register-title {
        font-size: 24px;
    }
}

@media (max-width: 480px) {
    .register-container {
        padding: 25px 20px;
    }
    
    .logo h1 {
        font-size: 22px;
    }
    
    .register-title {
        font-size: 22px;
    }
    
    .form-input {
        padding: 12px;
    }
    
    .register-button {
        padding: 14px;
        font-size: 16px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>УМНАЯ СТОЛОВАЯ</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="register-container">
                <h2 class="register-title">Регистрация</h2>
                
                <form class="register-form" id="registerForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Почта</label>
                        <input type="email" id="email" class="form-input" placeholder="Введите вашу почту" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" id="password" class="form-input" placeholder="Введите пароль" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Повторно введите пароль</label>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Повторите пароль" required>
                    </div>
                    
                    <button type="submit" class="register-button">ЗАРЕГИСТРИРОВАТЬ</button>
                </form>
                
                <div class="login-link">
                    <p>Уже есть аккаунт? <a href="#" class="login-button">Войти</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const registerForm = document.getElementById('registerForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const registerButton = document.querySelector('.register-button');
    
    // Функция проверки совпадения паролей
    function checkPasswordMatch() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const messageElement = document.getElementById('passwordMatchMessage');
        
        // Создаем элемент для сообщения, если его нет
        if (!messageElement) {
            const newMessageElement = document.createElement('div');
            newMessageElement.id = 'passwordMatchMessage';
            newMessageElement.className = 'password-match-message';
            confirmPasswordInput.parentNode.appendChild(newMessageElement);
        }
        
        const currentMessageElement = document.getElementById('passwordMatchMessage');
        
        if (confirmPassword === '') {
            // Если поле пустое, скрываем сообщение
            currentMessageElement.style.display = 'none';
            confirmPasswordInput.classList.remove('error', 'success');
            return false;
        }
        
        if (password === confirmPassword) {
            // Пароли совпадают
            currentMessageElement.textContent = 'Пароли совпадают';
            currentMessageElement.className = 'password-match-message success';
            currentMessageElement.style.display = 'block';
            confirmPasswordInput.classList.remove('error');
            confirmPasswordInput.classList.add('success');
            return true;
        } else {
            // Пароли не совпадают
            currentMessageElement.textContent = 'Пароли не совпадают';
            currentMessageElement.className = 'password-match-message error';
            currentMessageElement.style.display = 'block';
            confirmPasswordInput.classList.remove('success');
            confirmPasswordInput.classList.add('error');
            return false;
        }
    }
    
    // Проверка совпадения паролей при вводе
    confirmPasswordInput.addEventListener('input', checkPasswordMatch);
    passwordInput.addEventListener('input', checkPasswordMatch);
    
    // Обработка отправки формы
    registerForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        
        if (!email || !password || !confirmPassword) {
            alert('Пожалуйста, заполните все поля');
            return;
        }
        
        if (!validateEmail(email)) {
            alert('Пожалуйста, введите корректный адрес электронной почты');
            return;
        }
        
        if (password.length < 6) {
            alert('Пароль должен содержать не менее 6 символов');
            return;
        }
        
        if (password !== confirmPassword) {
            alert('Пароли не совпадают');
            checkPasswordMatch();
            return;
        }
        
        console.log('Данные для регистрации:');
        console.log('Почта:', email);
        console.log('Пароль:', password);
        
        showSuccessMessage();
    });
    
    // Валидация email
    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }
    
    // Показать сообщение об успешной регистрации
    function showSuccessMessage() {
        const originalText = registerButton.textContent;
        
        registerButton.textContent = 'Регистрация успешна!';
        registerButton.style.backgroundColor = '#2E7D32';
        registerButton.disabled = true;
        
        setTimeout(function() {
            registerButton.textContent = originalText;
            registerButton.style.backgroundColor = '#4CAF50';
            registerButton.disabled = false;
            registerForm.reset();
            
            // Очистка стилей полей ввода
            passwordInput.classList.remove('error', 'success');
            confirmPasswordInput.classList.remove('error', 'success');
            
            // Скрытие сообщения о паролях
            const messageElement = document.getElementById('passwordMatchMessage');
            if (messageElement) {
                messageElement.style.display = 'none';
            }
            
            alert('Регистрация завершена успешно! Теперь вы можете войти в систему.');
        }, 2000);
    }
    
    // Обработка ссылки входа
    const loginButton = document.querySelector('.login-button');
    loginButton.addEventListener('click', function(event) {
        event.preventDefault();
        alert('Переход на страницу входа. В реальном приложении здесь будет перенаправление.');
        // window.location.href = 'login.html'; // в реальном приложении
    });
});
</script>
</html>
